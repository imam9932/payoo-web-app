<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile App </title>
  <!-- daisyUI cdn -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
  <div class="w-[316px] h-[100px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center mb-[20px]">
    
    <img  src="assets/Group.png" alt="group">
  </div>
  <form class=" bg-white p-5 rounded-[10px]">
    <div>
      <label class="text-[16px] font-semibold"for=" ">Mobile Number</label>
      <br>
      <input type="number" placeholder="Enter Your Number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 w-[338px] h-[52px] rounded-[32px]" />
    </div>
    <div class="mt-5">
      <label class="text-[16px] font-semibold" for=" ">4 Digit PIN</label>
      <br>
      <input type="text" placeholder="Enter 4 Digit PIN" id="pin-number" class="input bg-[#f4f5f7] mt-3  w-[338px] h-[52px] rounded-[32px]" />
    </div>
    <button type="button" class="btn bg-[#0874f2] w-[338px] h-[53px] flex justify-center items-center rounded-[32px] mt-[15px] text-white text-[20px] font-semibold" id="btn-login">Login</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
